<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제 8-6</title>
    </head>
    <script>
        function add(){
            let ui = prompt("라면 끓이는 순서를 입력하세요.");
            let li = document.createElement('li');
            li.innerHTML = ui;
            let o = document.getElementById('ol');
            o.appendChild(li);
        }
    </script>
    <body>
        <h2>라면 끓이는 순서</h2>
        <hr>
        <ol id="ol" type="A" style="background-color: yellowgreen;" onclick="add();">
            <li>물을 끓인다.</li>
        </ol>
    </body>
</html>
